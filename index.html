<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <div class="clock">
        <div class=" lines top-line"></div>
        <div class=" lines right-line"></div>
        <div class=" lines bottom-line"></div>
        <div class=" lines left-line"></div>
        <div class=" hand second"></div>
        <div class=" hand minute"></div>
        <div class=" hand hour"></div>
        <img class="round-line" src="./image/Ellipse 1.png" alt="">
      </div>
     <div class="electron-watch">
        <h1 class="current-watch"></h1>
        <p class="current-date">
            <span class="current-day"></span>
            <span class="current-mounth"></span>
            <span class="current-year"></span>
        </p>
     </div>

    </section>

    <script src="./app.js"></script>
  </body>
</html>
